<h1 class="underline">Partners</h1>

<div class="container">
    {% for partner in partners %}
    <div class="col-xs-12 partner-item">
        <div class="row middle-xs">
            <div class="col-xs-12 col-md-1 start-md center-xs partner_cover"><img src="{{partner.cover.path}}"></div>
            <div class="col-xs-12 col-md-10 start-md center-xs partner_title">
                <div class="instituion-title">{{partner.instituion}}</div>
            </div>
            <div class="col-xs-12 col-md-1 end-md center-xs partner-flag"><span class="country_{{partner.country_code[0]}}"></span></div>

            <div class="col-xs-12 partner_description">
                <div class="partner_content toogle-contact-paragraphs">
                    {{partner.content|raw}}
                    <div class="col-xs-12 end-md start-xs partner_link">
                        <div class="button_su">
                            <span class="su_button_circle"></span>
                            <a href="{{partner.instituion_url}}" class="btn btn-slide-plain button_su_inner">
                                <span class="button_text_container">Visit website</span>
                            </a>
                        </div>
                    </div>
                </div>
                <a href="javascript:void(0);" class="read_full">Read more</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
